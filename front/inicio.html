<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Bienvenido</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sen&display=swap');
        .logo{
            height: 50px;
            width: auto;
            margin-top: 10px;
            margin-left: 15px;
        }
        body{
            background-image: url(https://hdwallpaperim.com/wp-content/uploads/2017/08/23/472571-film_reel-movies-748x403.jpg);
            background-size: 100%;
        }
        .iniciar{
            background-color:rgba(47, 2, 110, 0.723);
            color:rgb(99, 255, 255);
            padding: auto;
            border-radius: 5px;
            border-color: rgb(149, 0, 159);
        }
        .registrar{
            color:rgb(99, 255, 255);
            padding: auto;
            border-radius: 5px;
            border-color: rgb(149, 0, 159);
            background-color:transparent;
            margin-left: 10px;
        }
        .botones{
            margin-left: 70%;
            margin-top: 10px;
        }
        .divmensaje{
            justify-content: center;
            text-align: center;
            margin-top: 12%;
        }
        .mensaje{
            color: whitesmoke;
            font-family: 'Sen', sans-serif;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <img src="MANTEL.png" class="logo">
        <div class="botones">
            <button class="iniciar">Iniciar sesion</button>
            <button class="registrar">Registrarse</button>
        </div>
    </div>
    <div class="divmensaje col-12">
        <h1><b class="mensaje">Películas y series ilimitadas y mucho más.</b></h1>
        <h5 class="mensaje">Disfruta todo tipo de contenido!</h5>
    </div>
    
</body>
</html>
